<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greg Frye</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --color-bg:       #fafaf9;
      --color-border:   #e2e0dc;
      --color-text:     #1c1b1a;
      --color-muted:    #78716c;
      --font-sans: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      --font-serif: 'Times New Roman', Times, serif;
    }

    body {
      font-family: var(--font-serif);
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ── Nav ── */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 1.25rem 2rem;
      background: rgba(250, 250, 249, 0.85);
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .nav-logo {
      font-family: var(--font-serif);
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.2px;
      color: var(--color-text);
      text-decoration: none;
    }

    /* ── Hero ── */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: var(--font-serif);
      font-size: clamp(2rem, 6vw, 4.5rem);
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: var(--color-text);
      max-width: 90vw;
    }

    /* ── Footer ── */
    footer {
      padding: 2rem;
      text-align: center;
      font-size: 0.8125rem;
      color: var(--color-muted);
    }

    footer a {
      font-family: var(--font-serif);
      font-size: 1rem;
      font-weight: 400;
      letter-spacing: 0.2px;
      color: var(--color-text);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#" class="nav-logo">Greg Frye</a>
  </nav>

  <main>
    <h1>A strategic creative partner shepherding leaders and seekers to cohesive resonance.</h1>
  </main>

  <footer>
    <a href="mailto:gregoryfrye@gmail.com">gregoryfrye@gmail.com</a>
  </footer>

</body>
</html>
